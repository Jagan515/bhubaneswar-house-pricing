name: Docker Image CI

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Repository checkout complete
        run: echo "Step 1 complete Repository code downloaded to runner."

      # 2. Setup Python for running tests
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install --no-cache-dir -r requirements.txt || true; fi
          pip install pytest

      - name: Python setup complete
        run: echo "Step 2 complete Python and test dependencies installed."

      # 3. Run tests
      - name: Run pytest tests
        run: |
          echo "Running tests..."
          pytest -q || { echo "Tests failed"; exit 1; }

      - name: Tests passed
        if: success()
        run: echo "Step 3 complete All pytest tests passed."

      # 4. Setup Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Buildx ready
        run: echo "Step 4 complete Docker Buildx configured."

      # 5. Build Docker image
      - name: Build Docker image
        run: |
          IMAGE_NAME="bbsrhousing"
          TAG=${GITHUB_SHA::8}
          docker build -f Dockerfile -t "${IMAGE_NAME}:${TAG}" .
          docker image ls "${IMAGE_NAME}:${TAG}" || true

      - name: Docker build complete
        run: echo "Step 5 complete Docker image built successfully."

      # 6. Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker Hub login complete
        run: echo "Step 6 complete Logged into Docker Hub."

      # 7. Push image to Docker Hub
      - name: Tag and push image to Docker Hub
        run: |
          IMAGE_NAME="bbsrhousing"
          TAG=${GITHUB_SHA::8}
          REMOTE="${{ secrets.DOCKERHUB_USERNAME }}/${IMAGE_NAME}:${TAG}"
          docker tag "${IMAGE_NAME}:${TAG}" "${REMOTE}"
          docker push "${REMOTE}"
          echo "Step 7 complete: Docker image pushed to ${REMOTE}"
